<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to PrepPal</h1>
    {% if current_user.is_authenticated %}
        <p>Hello, {{ current_user.username }}!</p>
        <form action="/logout" method="POST">
            <button type="submit">Logout</button>
        </form>
    {% else %}
        <a href="/login">Login</a> | <a href="/register">Register</a>
    {%  endif %}

</body>
</html>
